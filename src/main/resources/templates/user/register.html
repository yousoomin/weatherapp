<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h2>회원가입</h2>
		<form action="/user/register" method="post">
			<input type="text" name="userId" placeholder="아이디" required><br>
			<input type="text" name="name" placeholder="이름" required><br>
			<input type="date" name="birth" placeholder="생년월일" required><br>
			<input type="password" name="password" placeholder="비밀번호" required><br>
			<input type="password" name="confirmPassword" placeholder="비밀번호 확인" required><br>
			<label>성별:</label>
			<input type="radio" name="gender" value="male"  required>남 
			<input type="radio" name="gender" value="female"  required>여<br>
			<input type="text" name="address" placeholder="주소" required><br>
			<input type="tel" name="phone" placeholder="전화번호" required><br>
			<button type="submit">회원가입</button>
		</form>
		<div th:if="${error}" class="message" th:text="${error}" style="color: red"></div>
	</div>
</body>
</html>
