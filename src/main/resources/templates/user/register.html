<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h2>회원가입</h2>
		<form action="/user/register" method="post">
			<label for= userId>아이디:</label>
			<input type="text" id="userId" name="userId" placeholder="아이디" required><br>
			
			<label for= "name">이름:</label>
			<input type="text" id="name" name="name" placeholder="이름" required><br>
			
			<label for="birth">생년월일:</label>
			<input type="date" id="birth" name="birth" placeholder="생년월일" required><br>
			
			<label for="password">비밀번호:</label>
			<input type="password" id="birth" name="password" placeholder="비밀번호" required><br>
			
			<label for="confirmPassword">비밀번호 확인:</label>
			<input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required><br>
			
			<label for="gender">성별:</label>
			<input type="radio" id="male" name="gender" value="남" required>
   			<label for="male">남</label>
   			
   			<input type="radio" id="female" name="gender" value="여" required>
   			<label for="female">여</label><br>
   			
   			
   			<label>주소:</label>
			<input type="text" id="address" name="address" placeholder="주소" required><br>
			
			<label for="phone">전화번호:</label>
			<input type="tel" id="phone" name="phone" placeholder="전화번호" required><br>
			
			<button type="submit">회원가입</button>
		</form>
		<div th:if="${error}" class="message" th:text="${error}" style="color:red;"></div>
	</div>
</body>
</html>
