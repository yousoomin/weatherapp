<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h2>회원가입</h2>
		<form action="/user/register" method="post">
			<input type="text" id="userId" name="userId" placeholder="아이디" th:value="${user != null ? user.userId : ''}">
			<span th:if="${userId}" th:text="${userId}" style="color: red"></span><br>
			
			<input type="text" id="name" name="name" placeholder="이름" th:value="${user != null ? user.name : ''}">
			<span th:if="${name}" th:text="${name}" style="color: red"></span><br>
			
			<input type="date" id="birth" name="birth" placeholder="생년월일" th:value="${user != null ? user.birth : ''}">
			<span th:if="${birth}" th:text="${birth}" style="color: red"></span><br>
			
			<input type="password" birth="password" name="password" placeholder="비밀번호" th:value="${user != null ? user.password : ''}">
			<span th:if="${password}" th:text="${password}" style="color: red"></span><br>
			
			<input type="password" birth="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" th:value="${user != null ? user.confirmPassword : ''}">
			<span th:if="${confirmPassword}" th:text="${confirmPassword}" style="color: red"></span><br>
			
			<label>성별:</label>
			<input type="radio" id="gender" name="gender" value="male"  required>남 
			<input type="radio" id="gender" name="gender" value="female"  required>여
			<span th:if="${gender}" th:text="${gender}" style="color: red"></span><br>
			
			<input type="text" id="address" name="address" placeholder="주소" th:value="${user != null ? user.address : ''}">
			<span th:if="${address}" th:text="${address}" style="color: red"></span><br>
			
			<input type="tel" id="phone" name="phone" placeholder="전화번호" th:value="${user != null ? user.phone : ''}">
			<span th:if="${phone}" th:text="${phone}" style="color: red"></span><br>
			
			<button type="submit">회원가입</button>
		</form>
		<div th:if="${error}" class="message" th:text="${error}" style="color: red"></div>
	</div>
</body>
</html>
