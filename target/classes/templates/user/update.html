<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
</head>
<body>
    <h2>사용자 프로필 수정</h2>

     <form action="/user/update" method="post">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId" th:value="${user.userId}" readonly><br><br>

        <label for="name">이름:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required><br><br>

        <label for="birth">생년월일:</label>
        <input type="text" id="birth" name="birth" th:value="${user.birth}" required><br><br>

        <label for="gender">성별:</label>
        <input type="text" id="gender" name="gender" th:value="${user.gender}" required><br><br>

        <label for="address">주소:</label>
        <input type="text" id="address" name="address" th:value="${user.address}" required><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="현재 비밀번호 입력" required><br><br>

        <button type="submit">수정</button>
        <a href="/user/profile">취소</a> <!-- 프로필 페이지로 돌아가기 -->
    </form>
	
	<div th:if="${error}">
        <p th:text="${error}" style="color:red;"></p>
    </div>
    
</body>
</html>
