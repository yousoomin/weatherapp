<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h2>사용자 프로필</h2>
    <p>아이디: <span th:text="${user.userId}"></span></p>
    <p>이름: <span th:text="${user.name}"></span></p>
    <p>생년월일: <span th:text="${user.birth}"></span></p>
    <p>성별: <span th:text="${user.gender}"></span></p>
    <p>주소: <span th:text="${user.address}"></span></p>

	<a href="/user/update">수정하기</a>
	<a href="/user/delete">회원 탈퇴</a>
	
	<!-- 메시지 표시 -->
    <div th:if="${message}">
        <p th:text="${message}" style="color:green;"></p>
    </div>

    <!-- 오류 메시지 표시 -->
    <div th:if="${error}">
        <p th:text="${error}" style="color:red;"></p>
    </div>
</body>
</html>
